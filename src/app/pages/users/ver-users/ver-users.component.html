<!-- Page content -->
<div class="container-fluid mt--9">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Usuario</h3>
        </div>
       <div class="bg-secondary">
        <div class="p-4">
          <div class="row">
            <div class="col-xl-3 col-lg-6">
              <div class="form-group">
                <label class="form-control-label d-flex justify-content-start" for="input-text">Trabajador</label>
                <select class="form-select text-muted" aria-label="Default select example" disabled>
                  <option selected>Selecionar trabajador</option>
                  <option value="1">Cristian Lara</option>
                  <option value="2">Juan Carlos</option>
                  <option value="3">Alarc칩n Llanos</option>
                </select>
              </div>
            </div>
            
            <div class="col-xl-3 col-lg-6">
              <div class="form-group">
                <label class="form-control-label d-flex justify-content-start" for="input-text">Rol</label>
                <select class="form-select text-muted" aria-label="Default select example" disabled>

                  <option value="1">Agente</option>
                  <option value="2">Administrador</option>
                  <option value="2">Super Administrador</option>
                </select>
              </div>
            </div>
            <div class="col-xl-3 col-lg-6">
              <div class="form-group">
                <label class="form-control-label d-flex justify-content-start" for="input-text">Estado</label>
                <select class="form-select text-muted" aria-label="Default select example" disabled>
                  <option selected>Selecionar estado</option>
                  <option value="1">Activo</option>
                  <option value="2">Inactivo</option>
                </select>
              </div>
            </div>
            <div class="col-xl-3 col-lg-6">
              <div class="form-group text-start">
                <label class="form-control-label d-flex justify-content-start" for="input-email">Correo Electr칩nico</label>
                <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="Ingrese el correo" value="email@gmail.copm" disabled>
              </div>
            </div>
            <div class="col-xl-3 col-lg-6">
              <div class="form-group text-start">
                <label class="form-control-label d-flex justify-content-start" for="input-password">Contrase침a</label>
                <input [type]="passwordType" id="input-password" class="form-control form-control-alternative" placeholder="Ingrese la contrase침a" value="holamundo" disabled>
              </div>
            </div>
          </div>
          <div class="">
            <div class="d-flex justify-content-end">
              <a class="btn btn-secondary mt-3 mr-0 m-2" routerLinkActive="active" [routerLink]="['/users']">Volver</a>
              <a class="btn btn-primary mt-3 m-2" routerLinkActive="active" [routerLink]="['/edit-user-users']">Editar</a>
            </div>
