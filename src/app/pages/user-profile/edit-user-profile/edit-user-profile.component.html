<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 400px; background-image: url(https://flyuniversal.pe/cdn/shop/collections/1_4_1.jpg?v=1676600553); background-size: cover; background-position: center top;">
  <span class="mask bg-primary opacity-7"></span>
</div>
<div class="container-fluid mt--10">
  <div class="row">
    <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
      <div class="card card-profile shadow">
        <div class="row justify-content-center">
          <div class="col-12 order-lg-2">
            <div class="card-profile-image">
              <img  [src]="personaEditado.foto_url" class="rounded-circle img-profile">
            </div>
            <div class="mt-9 d-flex justify-content-center">
              <div class="mb-5 file-upload-container">
                <label class="file-upload-button" for="fileInput"><i class="fa-solid fa-cloud-arrow-up mr-2"></i>Subir foto</label>
                <input id="fileInput" class="file-input" type="file" (change)="handleFileInput($event.target.files)" name="foto_url"  >
                  <!-- <input id="fileInput" class="file-input" type="file" (change)="handleFileInput($event.target.files)" name="foto_url"  [(ngModel)]="personaEditado.foto_url" (ngModelChange)="verificarCambios()"> -->
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="card-body pt-0 pt-md-2">
          <div class="text-center">
            <h3>
              {{personaEditado.nombre}}
            </h3>
            <div class="h5 font-weight-400">
              <i class="ni location_pin"></i>{{personaEditado.nombre}}
            </div>
            <div class="my-5">
              <a class="btn btn-sm btn-primary" (click)="openModal()">Cambiar contraseña</a>
            </div>
          </div>
        </div> -->
      </div>
    </div>
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Mi cuenta</h3>
            </div>
          </div>
        </div>
        <div class="card-body bg-secondary">
          <form>
            <div class="p-4">
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-text">DNI</label>
                    <input type="text" id="input-text" class="border form-control form-control-alternative"  placeholder="Ingrese su DNI" name="documento_identidad" (keypress)="limitarLongitud($event, 8)" [(ngModel)]="personaEditado.documento_identidad" (ngModelChange)="verificarCambios()" disabled>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-text">Nombres</label>
                    <input type="text" id="input-text" class="form-control border form-control-alternative"  placeholder="Ingrese sus nombres" name="nombre" [(ngModel)]="personaEditado.nombre" (ngModelChange)="verificarCambios()" disabled>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-text">Apellidos</label>
                    <input type="text" id="input-text" class="form-control border form-control-alternative"  placeholder="Ingrese sus apellidos" name="apellido" [(ngModel)]="personaEditado.apellido" (ngModelChange)="verificarCambios()" disabled>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-7">
                  <div class="form-group">
                    <label class="form-control-label" for="input-text">Dirección</label>
                    <!-- <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Ingrese su dirección" type="text" name="direccion" [(ngModel)]="personaEditado.direccion" (ngModelChange)="verificarCambios()"></textarea> -->
                    <input id="input-text" class="form-control border form-control-alternative"  placeholder="Ingrese su dirección" type="text" name="direccion" [(ngModel)]="personaEditado.direccion" (ngModelChange)="verificarCambios()">
                  </div>
                </div>
                <div class="col-lg-5">
                  <div class="form-group">
                    <label class="form-control-label" for="input-text">Teléfono</label>
                    <input type="text" id="input-text" class="border form-control form-control-alternative"  placeholder="Ingrese su teléfono" name="telefono" (keypress)="limitarLongitud($event, 9)" [(ngModel)]="personaEditado.telefono" (ngModelChange)="verificarCambios()">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Correo Electrónico</label>
                    <input type="text" id="input-email" class="form-control form-control-alternative" placeholder="Ingrese su correo electrónico" name="email" [(ngModel)]="personaEditado.email" (ngModelChange)="verificarCambios()" disabled>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-text">Foto</label>
                    <input type="text" id="input-text" class="border form-control form-control-alternative"  placeholder="Ingrese su DNI" name="foto_url"  [(ngModel)]="personaEditado.foto_url" (ngModelChange)="verificarCambios()">
                  </div>
                </div>
              </div>
              <div class="mb-2 mt-3 d-flex justify-content-end">
                <button class="btn btn-secondary mr-2 " routerLinkActive="active" [routerLink]="['/user-profile']">Cancelar</button>
                <button name="guardar" class="btn btn-primary" [disabled]="!edicionActiva" (click)="editarPersona()">Guardar cambios</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
