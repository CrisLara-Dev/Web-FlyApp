<div class="header bg-primary pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--9">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Editar Tipo de Vuelo</h3>
        </div>
       <div class="bg-secondary">
        <div class="p-4">
          <div class="row">
            <div class="col-xl-3 col-lg-6">
              <div class="form-group">
                <label class="form-control-label d-flex justify-content-start" for="input-text">Nombre</label>
                <input type="text" id="input-text" class="form-control form-control-alternative border" placeholder="Ingrese el nombre" value="Fly Black">
              </div>
            </div>
            <div class="col-xl-3 col-lg-6">
              <div class="form-group text-start">
                <label class="form-control-label d-flex justify-content-start" for="input-number">Precio</label>
                <input type="number" id="input-number" class="form-control form-control-alternative border" placeholder="Ingrese el precio" value="S/ 100">
              </div>
            </div>
            <div class="col-xl-3 col-lg-6">
              <div class="form-group">
                <label class="form-control-label d-flex justify-content-start" for="input-text">Tiempo</label>
                <input type="text" id="input-text" class="form-control form-control-alternative border" placeholder="Ingrese el tiempo" value="10 - 12 min">
              </div>
            </div>
            <div class="col-xl-3 col-lg-6">
              <div class="form-group">
                <label class="form-control-label d-flex justify-content-start" for="input-text">Estado</label>
                <select class="form-select text-muted border" aria-label="Default select example" value="Activo">
                  <option selected>Selecionar estado</option>
                  <option value="1">Activo</option>
                  <option value="2">Inactivo</option>
                </select>
              </div>
            </div>
            
          </div>
          <div class="">
            <div class="d-flex justify-content-end">
              <a class="btn btn-secondary mt-3 mr-0 m-2" routerLinkActive="active" [routerLink]="['/vuelos']">Cancelar</a>
              <a class="btn btn-primary mt-3 m-2">Editar</a>
            </div>
          </div>
        </div>
       </div>
      </div>
    </div>
  </div>
  <!-- Dark table -->
