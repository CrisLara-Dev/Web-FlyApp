<div class="header bg-primary pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>

<div class="container-fluid mt--9">
  <div class="row">
    <div class="col-lg-8">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Añadir Tipo de Vuelo</h3>
        </div>
       <div class="bg-secondary">
        <div class="p-4">
          <div class="row">
            <div class="col-xl-4">
              <div class="form-group">
                <label class="form-control-label d-flex justify-content-start" for="input-text">Nombre</label>
                <input type="text" id="input-text" class="form-control form-control-alternative border" placeholder="Ingrese el nombre" [(ngModel)]="tipo" (input)="verificarCamposLlenos()">
              </div>
            </div>
            <div class="col-xl-4">
              <div class="form-group text-start">
                <label class="form-control-label d-flex justify-content-start" for="input-number">Precio</label>
                <input type="number" id="input-number" class="form-control form-control-alternative border" placeholder="Ingrese el precio" [(ngModel)]="precio" (input)="verificarCamposLlenos()">
              </div>
            </div>
            <div class="col-xl-4">
              <div class="form-group">
                <label class="form-control-label d-flex justify-content-start" for="input-text">Tiempo</label>
                <input type="text" id="input-text" class="form-control form-control-alternative border" placeholder="Ingrese el tiempo" [(ngModel)]="tiempo" (input)="verificarCamposLlenos()">
              </div>
            </div>
          </div>
          <div class="">
            <div class="d-flex justify-content-end">
              <a class="btn btn-secondary mt-3 mr-0 m-2" routerLink="/config">Cancelar</a>
              <button class="btn btn-primary mt-3 m-2" (click)="crearVuelo()" [disabled]="!camposLlenos">Añadir</button>
            </div>
          </div>
        </div>
        
       </div>
      </div>
    </div>
  </div>
