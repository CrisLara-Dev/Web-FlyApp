<div class="header bg-primary pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>

<div class="container-fluid mt--9">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Editar Tipo de Vuelo</h3>
        </div>
        <div class="bg-secondary">
          <form class="p-4">
            <div class="row">
              <div class="col-xl-3 col-lg-6">
                <div class="form-group">
                  <label class="form-control-label d-flex justify-content-start" for="input-text">Nombre</label>
                  <input type="text" id="input-text" class="form-control form-control-alternative border" name="tipo" [(ngModel)]="vueloEditado.tipo" (ngModelChange)="verificarCambios()">
                </div>
              </div>
              <div class="col-xl-3 col-lg-6">
                <div class="form-group text-start">
                  <label class="form-control-label d-flex justify-content-start" for="input-number">Precio</label>
                  <input type="number" id="input-number" class="form-control form-control-alternative border"  name="precio" [(ngModel)]="vueloEditado.precio" (ngModelChange)="verificarCambios()">
                </div>
              </div>
              <div class="col-xl-3 col-lg-6">
                <div class="form-group">
                  <label class="form-control-label d-flex justify-content-start" for="input-text">Tiempo (minutos)</label>
                  <input type="text" id="input-text" class="form-control form-control-alternative border"  name="tiempo" [(ngModel)]="vueloEditado.tiempo" (ngModelChange)="verificarCambios()">
                </div>
              </div>
              <div class="col-xl-3 col-lg-6">
                <div class="form-group">
                  <label class="form-control-label d-flex justify-content-start" for="input-text">Estado</label>
                  <select class="form-select text-muted border" aria-label="Default select example" name="estado" [(ngModel)]="vueloEditado.estado" (ngModelChange)="verificarCambios()">
                    <option [ngValue]="true">Activo</option>
                    <option [ngValue]="false">Inactivo</option>
                  </select>
                </div>
              </div>              
            </div>
            <div class="d-flex justify-content-end">
              <button type="button" class="btn btn-secondary mt-3 mr-0 m-2" routerLink="/config">Cancelar</button>
              <button type="button" class="btn btn-primary mt-3 m-2" name="evuelo" [disabled]="!edicionActiva" (click)="editarVuelo()">Editar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
