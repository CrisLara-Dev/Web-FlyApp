<div class="header bg-primary pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>

<div class="container-fluid mt--9">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Editar Promoción</h3>
        </div>
        <div class="bg-secondary">
          <div class="p-4">
            <div class="row">
              <div class="col-xl-3 col-lg-6">
                <div class="form-group">
                  <label class="form-control-label d-flex justify-content-start" for="input-text">Código</label>
                  <input type="text" id="input-text" class="form-control form-control-alternative border" name="codigo" [(ngModel)]="promocionEditada.codigo" (ngModelChange)="verificarCambios()" disabled>
                </div>
              </div>
              <div class="col-xl-3 col-lg-6">
                <div class="form-group">
                  <label class="form-control-label d-flex justify-content-start" for="input-number">Descuento</label>
                  <input type="number" id="input-number" class="form-control form-control-alternative border" name="porcentaje" [(ngModel)]="promocionEditada.porcentaje" (ngModelChange)="verificarCambios()" >
                </div>
              </div>
              <div class="col-xl-3 col-lg-6">
                <div class="form-group text-start">
                  <label class="form-control-label d-flex justify-content-start" for="input-date">Fecha de Inicio</label>
                  <input type="date" id="input-date" class="form-control form-control-alternative border" name="fecha_inicio" [(ngModel)]="promocionEditada.fecha_inicio" (ngModelChange)="verificarCambios()" [min]="fechaMinima">
                </div>
              </div>
              <div class="col-xl-3 col-lg-6">
                <div class="form-group">
                  <label class="form-control-label d-flex justify-content-start" for="input-date">Fecha Fin</label>
                  <input type="date" id="input-date" class="form-control form-control-alternative border" name="fecha_fin" [(ngModel)]="promocionEditada.fecha_fin" (ngModelChange)="verificarCambios()" [min]="promocionEditada.fecha_inicio">
                </div>
              </div>            
              <div class="col-xl-3 col-lg-6">
                <div class="form-group">
                  <label class="form-control-label d-flex justify-content-start" for="input-text">Estado</label>
                  <select class="form-select text-muted border" aria-label="Default select example" name="estado" [(ngModel)]="promocionEditada.estado" (ngModelChange)="verificarCambios()" >
                    <option [ngValue]="true">Activo</option>
                    <option [ngValue]="false">Inactivo</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="">
              <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-secondary mt-3 mr-0 m-2" routerLinkActive="active" [routerLink]="['/config']">Cancelar</button>
                <button type="button" name="edipromo" class="btn btn-primary mt-3 m-2" [disabled]="!edicionActiva" (click)="editarPromocion()">Editar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
