<div class="header bg-primary pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--9">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Añadir Promoción</h3>
        </div>
       <div class="bg-secondary">
        <div class="p-4">
          <div class="row">
            <div class="col-xl-3 col-lg-6">
              <div class="form-group">
                <label class="form-control-label d-flex justify-content-start" for="input-text">Código</label>
                <input type="text" id="input-text" class="form-control form-control-alternative border" placeholder="Ingrese código" [(ngModel)]="codigo" disabled>
              </div>
            </div>
            <div class="col-xl-3 col-lg-6">
              <div class="form-group">
                <label class="form-control-label d-flex justify-content-start" for="input-number">Descuento</label>
                <input type="number" id="input-number" class="form-control form-control-alternative border" placeholder="Ingrese el % de descuento" [(ngModel)]="porcentaje">
              </div>
            </div>
            <div class="col-xl-3 col-lg-6">
              <div class="form-group text-start">
                <label class="form-control-label d-flex justify-content-start" for="input-number">Fecha de Inicio</label>
                <input type="date" id="input-number" class="form-control form-control-alternative border" placeholder="Ingrese la fecha de inicio" [(ngModel)]="fecha_inicio">
              </div>
            </div>
            <div class="col-xl-3 col-lg-6">
              <div class="form-group">
                <label class="form-control-label d-flex justify-content-start" for="input-text">Fecha Fin</label>
                <input type="date" id="input-text" class="form-control form-control-alternative border" placeholder="Ingresa la fecha fin" [(ngModel)]="fecha_fin">
              </div>
            </div>
          </div>
          <div class="">
            <div class="d-flex justify-content-end">
              <a class="btn btn-secondary mt-3 mr-0 m-2" routerLinkActive="active" [routerLink]="['/config']">Cancelar</a>
              <a class="btn btn-primary mt-3 m-2" (click)="crearPromocion()">Añadir</a>
            </div>
          </div>
        </div>
       </div>
      </div>
    </div>
  </div>
  <!-- Dark table -->
