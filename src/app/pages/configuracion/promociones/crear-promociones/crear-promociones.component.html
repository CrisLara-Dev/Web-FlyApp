<div class="header bg-primary pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>

<div class="container-fluid mt--9">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Añadir Promoción</h3>
        </div>
        <div class="bg-secondary">
          <div class="p-4">
            <div class="row">
              <div class="col-xl-3 col-lg-6">
                <div class="form-group">
                  <label class="form-control-label d-flex justify-content-start" for="input-text">Código</label>
                  <input type="text" id="input-text" class="form-control form-control-alternative border" placeholder="Ingrese código" [(ngModel)]="promocion.codigo" (input)="verificarCamposLlenos()">
                </div>
              </div>
              <div class="col-xl-3 col-lg-6">
                <div class="form-group">
                  <label class="form-control-label d-flex justify-content-start" for="input-number">Descuento</label>
                  <input type="number" id="input-number" class="form-control form-control-alternative border" placeholder="Ingrese el % de descuento" [(ngModel)]="promocion.porcentaje" (input)="verificarCamposLlenos()">
                </div>
              </div>
              <div class="col-xl-3 col-lg-6">
                <div class="form-group text-start">
                  <label class="form-control-label d-flex justify-content-start" for="input-number">Fecha de Inicio</label>
                  <input type="date" id="input-number" class="form-control form-control-alternative border" placeholder="Ingrese la fecha de inicio" [(ngModel)]="promocion.fecha_inicio" (input)="verificarCamposLlenos()" [min]="fechaMinima">
                </div>
              </div>
              <div class="col-xl-3 col-lg-6">
                <div class="form-group">
                  <label class="form-control-label d-flex justify-content-start" for="input-text">Fecha Fin</label>
                  <input type="date" id="input-text" class="form-control form-control-alternative border" placeholder="Ingresa la fecha fin" [(ngModel)]="promocion.fecha_fin" (input)="verificarCamposLlenos()" [min]="promocion.fecha_inicio"> <!-- Utiliza promocion.fecha_inicio como fecha mínima -->
                </div>
              </div>
            </div>
            <div class="">
              <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-secondary mt-3 mr-0 m-2" routerLinkActive="active" [routerLink]="['/config']">Cancelar</button>
                <button type="button" class="btn btn-primary mt-3 m-2" (click)="crearPromocion()" [disabled]="!camposLlenos">Añadir</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
